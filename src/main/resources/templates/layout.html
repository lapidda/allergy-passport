<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content)">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' | ' : ''} + 'Allergy Passport'">Allergy Passport</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#FFF7ED',
                            100: '#FFEDD5',
                            200: '#FED7AA',
                            300: '#FDBA74',
                            400: '#FB923C',
                            500: '#F97316',
                            600: '#EA580C',
                            700: '#C2410C',
                            800: '#9A3412',
                            900: '#7C2D12',
                        },
                        beige: {
                            50: '#FAF7F2',
                            100: '#F5EFE7',
                            200: '#E8DCC8',
                            300: '#D4C4A8',
                            400: '#C0AB88',
                        },
                        danger: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                        },
                        warning: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js for interactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom Styles -->
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        
        /* Smooth transitions for HTMX */
        .htmx-swapping {
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }
        
        /* Severity badges */
        .badge-severe {
            @apply bg-red-100 text-red-800 border border-red-200;
        }
        .badge-intolerance {
            @apply bg-amber-100 text-amber-800 border border-amber-200;
        }
    </style>
</head>
<body class="bg-beige-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-beige-100 shadow-sm border-b border-beige-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <span class="text-2xl">üõ°Ô∏è</span>
                        <span class="font-bold text-xl text-gray-900">Allergy Passport</span>
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="flex items-center space-x-4">
                    <!-- Language Switcher (always visible) -->
                    <div class="flex items-center">
                        <th:block th:replace="~{fragments/language-switcher :: languageSwitcher}"/>
                    </div>

                    <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
                        <div class="border-l border-gray-200 h-6"></div>
                        <a href="/dashboard" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
                           th:text="#{nav.dashboard}">Dashboard</a>
                        <a href="/profile" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
                           th:text="#{nav.profile}">Profile</a>
                        <div class="border-l border-gray-200 h-6"></div>
                        <span class="text-sm text-gray-500" sec:authentication="principal.displayName">User</span>
                        <form th:action="@{/logout}" method="post" class="inline">
                            <button type="submit"
                                    class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
                                    th:text="#{nav.logout}">Logout</button>
                        </form>
                    </div>
                    <div sec:authorize="!isAuthenticated()" class="flex items-center space-x-4">
                        <div class="border-l border-gray-200 h-6"></div>
                        <a href="/oauth2/authorization/google"
                           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span th:text="#{nav.login}">Login with Google</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        <div th:replace="${content}">
            <!-- Content will be inserted here -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-beige-100 border-t border-beige-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                <span th:text="#{footer.copyright(${#dates.year(#dates.createNow())})}">¬© 2024 Allergy Passport</span>
            </p>
        </div>
    </footer>
    
    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    
    <!-- HTMX Configuration -->
    <script>
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Handle success/error messages
            const target = evt.detail.target;
            if (target.querySelector('[data-success]')) {
                showToast(target.querySelector('[data-success]').dataset.success, 'success');
            }
            if (target.querySelector('[data-error]')) {
                showToast(target.querySelector('[data-error]').dataset.error, 'error');
            }
        });
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            container.appendChild(toast);
            
            // Animate in
            setTimeout(() => toast.classList.remove('translate-x-full'), 10);
            
            // Remove after 3s
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Copy to clipboard helper
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!', 'success');
            });
        }
    </script>
</body>
</html>
