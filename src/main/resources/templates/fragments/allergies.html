<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Allergy Fragments</title>
</head>
<body>

<!-- Allergy List Fragment -->
<th:block th:fragment="allergyList">
    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(allergies)}" class="p-8 text-center">
        <div class="mx-auto w-16 h-16 bg-beige-100 rounded-full flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
        </div>
        <p class="text-gray-500" th:text="#{dashboard.allergies.empty}">No allergies registered yet. Add your first allergy below.</p>
    </div>
    
    <!-- Allergy Items -->
    <div th:unless="${#lists.isEmpty(allergies)}">
        <div th:each="allergy : ${allergies}"
             class="p-4 hover:bg-beige-50 transition-colors">
            <div class="flex items-start justify-between">
                <div class="flex items-start space-x-3">
                    <!-- Category Icon -->
                    <span class="text-2xl" th:text="${allergy.allergen.category.icon}">ü•ú</span>

                    <div>
                        <!-- Allergy Name -->
                        <h3 class="font-medium text-gray-900" th:text="${allergy.allergen.getName(#locale.language)}">Peanuts</h3>

                        <!-- Severity Badge -->
                        <span th:if="${allergy.severity.name() == 'SEVERE'}"
                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 mt-1">
                            <span class="mr-1" th:text="${allergy.severity.icon}">‚ò†Ô∏è</span>
                            <span th:text="#{severity.severe}">Severe</span>
                        </span>
                        <span th:if="${allergy.severity.name() == 'INTOLERANCE_SEVERE'}"
                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-orange-100 text-orange-800 mt-1">
                            <span class="mr-1" th:text="${allergy.severity.icon}">‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è</span>
                            <span th:text="#{severity.intolerance_severe}">Severe Intolerance</span>
                        </span>
                        <span th:if="${allergy.severity.name() == 'INTOLERANCE_MILD'}"
                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-amber-100 text-amber-800 mt-1">
                            <span class="mr-1" th:text="${allergy.severity.icon}">‚ö†Ô∏è‚ö†Ô∏è</span>
                            <span th:text="#{severity.intolerance_mild}">Mild Intolerance</span>
                        </span>
                        <span th:if="${allergy.severity.name() == 'INTOLERANCE_LOW'}"
                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 mt-1">
                            <span class="mr-1" th:text="${allergy.severity.icon}">‚ö†Ô∏è</span>
                            <span th:text="#{severity.intolerance_low}">Low Intolerance</span>
                        </span>

                        <!-- Notes -->
                        <p th:if="${allergy.notes != null and !allergy.notes.isEmpty()}"
                           class="text-sm text-gray-500 mt-1"
                           th:text="${allergy.notes}">Notes here</p>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="flex items-center space-x-2">
                    <button th:hx-get="@{/api/allergies/{id}/edit(id=${allergy.id})}"
                            hx-target="#editModal .modal-content"
                            hx-swap="innerHTML"
                            th:attr="onclick='document.getElementById(\'editModal\').classList.remove(\'hidden\')'"
                            class="p-2 text-gray-400 hover:text-gray-600 rounded-md hover:bg-beige-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                    </button>
                    <button th:hx-delete="@{/api/allergies/{id}(id=${allergy.id})}"
                            hx-target="#allergy-list"
                            hx-swap="innerHTML"
                            hx-confirm="Are you sure you want to delete this allergy?"
                            class="p-2 text-gray-400 hover:text-red-600 rounded-md hover:bg-red-50">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<!-- Edit Allergy Form Fragment -->
<th:block th:fragment="editAllergyForm">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-900" th:text="#{allergy.form.edit}">Edit Allergy</h3>
        <button onclick="document.getElementById('editModal').classList.add('hidden')" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    
    <form th:hx-put="@{/api/allergies/{id}(id=${allergy.id})}" 
          hx-target="#allergy-list" 
          hx-swap="innerHTML"
          hx-on::after-request="if(event.detail.successful) document.getElementById('editModal').classList.add('hidden')">
        <div class="space-y-4">
            <!-- Allergy Type (Read-only) -->
            <div>
                <label class="block text-sm font-medium text-gray-700" th:text="#{allergy.form.type}">Allergy Type</label>
                <div class="mt-1 flex items-center space-x-2 p-3 bg-beige-50 rounded-md">
                    <span th:text="${allergy.allergen.category.icon}">ü•ú</span>
                    <span class="font-medium" th:text="${allergy.allergen.getName(#locale.language)}">Peanuts</span>
                </div>
            </div>

            <!-- Severity -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" th:text="#{allergy.form.severity}">Severity</label>
                <div class="space-y-2">
                    <label class="flex items-start p-3 border rounded-lg cursor-pointer hover:bg-beige-50">
                        <input type="radio" name="severity" value="INTOLERANCE_LOW"
                               th:checked="${allergy.severity.name() == 'INTOLERANCE_LOW'}" required class="mt-1"/>
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-blue-700">‚ö†Ô∏è <span th:text="#{severity.intolerance_low}">Low Intolerance</span></span>
                            <span class="block text-xs text-gray-500" th:text="#{severity.intolerance_low.desc}">Tolerable in small amounts</span>
                        </div>
                    </label>
                    <label class="flex items-start p-3 border rounded-lg cursor-pointer hover:bg-beige-50">
                        <input type="radio" name="severity" value="INTOLERANCE_MILD"
                               th:checked="${allergy.severity.name() == 'INTOLERANCE_MILD'}" required class="mt-1"/>
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-amber-700">‚ö†Ô∏è‚ö†Ô∏è <span th:text="#{severity.intolerance_mild}">Mild Intolerance</span></span>
                            <span class="block text-xs text-gray-500" th:text="#{severity.intolerance_mild.desc}">Causes mild discomfort</span>
                        </div>
                    </label>
                    <label class="flex items-start p-3 border rounded-lg cursor-pointer hover:bg-beige-50">
                        <input type="radio" name="severity" value="INTOLERANCE_SEVERE"
                               th:checked="${allergy.severity.name() == 'INTOLERANCE_SEVERE'}" required class="mt-1"/>
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-orange-700">‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è <span th:text="#{severity.intolerance_severe}">Severe Intolerance</span></span>
                            <span class="block text-xs text-gray-500" th:text="#{severity.intolerance_severe.desc}">Causes severe discomfort</span>
                        </div>
                    </label>
                    <label class="flex items-start p-3 border rounded-lg cursor-pointer hover:bg-beige-50">
                        <input type="radio" name="severity" value="SEVERE"
                               th:checked="${allergy.severity.name() == 'SEVERE'}" required class="mt-1"/>
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-red-700">‚ò†Ô∏è <span th:text="#{severity.severe}">Severe / Anaphylactic</span></span>
                            <span class="block text-xs text-gray-500" th:text="#{severity.severe.desc}">Can cause life-threatening reaction</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Notes -->
            <div>
                <label class="block text-sm font-medium text-gray-700" th:text="#{allergy.form.notes}">Notes (Optional)</label>
                <textarea name="notes" rows="2"
                          th:text="${allergy.notes}"
                          th:placeholder="#{allergy.form.notes.placeholder}"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 py-2 px-3 border"></textarea>
            </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
            <button type="button" 
                    onclick="document.getElementById('editModal').classList.add('hidden')"
                    class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-beige-50"
                    th:text="#{allergy.form.cancel}">Cancel</button>
            <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-primary-600 hover:bg-primary-700"
                    th:text="#{allergy.form.save}">Save</button>
        </div>
    </form>
</th:block>

<!-- Add Allergy Form Fragment (for modal loading) -->
<th:block th:fragment="addAllergyForm">
    <form hx-post="/api/allergies"
          hx-target="#allergy-list"
          hx-swap="innerHTML"
          hx-on::after-request="if(event.detail.successful) document.getElementById('addModal').classList.add('hidden')">
        <div class="space-y-4">
            <!-- Allergen Selection (Category-Grouped) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" th:text="#{allergy.form.type}">Allergen</label>
                <div class="max-h-64 overflow-y-auto border rounded-lg p-3 space-y-3">
                    <!-- Loop through categories -->
                    <th:block th:each="entry : ${allergensByCategory}">
                        <div class="category-group">
                            <!-- Category Header -->
                            <div class="flex items-center space-x-2 mb-2 px-2 py-1 bg-beige-100 rounded">
                                <span class="text-lg" th:text="${entry.key.icon}">‚ö†Ô∏è</span>
                                <span class="text-xs font-semibold text-gray-700 uppercase tracking-wide"
                                      th:text="${entry.key.getName(#locale.language)}">Legally Mandated</span>
                            </div>

                            <!-- Allergens in Category -->
                            <div class="space-y-1 ml-6">
                                <th:block th:each="allergen : ${entry.value}">
                                    <label th:unless="${#lists.contains(selectedAllergenIds, allergen.id)}"
                                           class="flex items-center p-2 hover:bg-beige-50 rounded cursor-pointer">
                                        <input type="radio" name="allergenId" th:value="${allergen.id}" required
                                               class="text-primary-600 focus:ring-primary-500"/>
                                        <span class="ml-2 text-sm" th:text="${allergen.getName(#locale.language)}">Peanuts</span>
                                    </label>
                                </th:block>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>

            <!-- Severity -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" th:text="#{allergy.form.severity}">Severity</label>
                <div class="space-y-2">
                    <label class="flex items-start p-3 border rounded-lg cursor-pointer hover:bg-beige-50">
                        <input type="radio" name="severity" value="INTOLERANCE_LOW" required class="mt-1"/>
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-blue-700">‚ö†Ô∏è <span th:text="#{severity.intolerance_low}">Low Intolerance</span></span>
                            <span class="block text-xs text-gray-500" th:text="#{severity.intolerance_low.desc}">Tolerable in small amounts</span>
                        </div>
                    </label>
                    <label class="flex items-start p-3 border rounded-lg cursor-pointer hover:bg-beige-50">
                        <input type="radio" name="severity" value="INTOLERANCE_MILD" required class="mt-1"/>
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-amber-700">‚ö†Ô∏è‚ö†Ô∏è <span th:text="#{severity.intolerance_mild}">Mild Intolerance</span></span>
                            <span class="block text-xs text-gray-500" th:text="#{severity.intolerance_mild.desc}">Causes mild discomfort</span>
                        </div>
                    </label>
                    <label class="flex items-start p-3 border rounded-lg cursor-pointer hover:bg-beige-50">
                        <input type="radio" name="severity" value="INTOLERANCE_SEVERE" required class="mt-1"/>
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-orange-700">‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è <span th:text="#{severity.intolerance_severe}">Severe Intolerance</span></span>
                            <span class="block text-xs text-gray-500" th:text="#{severity.intolerance_severe.desc}">Causes severe discomfort</span>
                        </div>
                    </label>
                    <label class="flex items-start p-3 border rounded-lg cursor-pointer hover:bg-beige-50">
                        <input type="radio" name="severity" value="SEVERE" required class="mt-1"/>
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-red-700">‚ò†Ô∏è <span th:text="#{severity.severe}">Severe / Anaphylactic</span></span>
                            <span class="block text-xs text-gray-500" th:text="#{severity.severe.desc}">Can cause life-threatening reaction</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Notes -->
            <div>
                <label class="block text-sm font-medium text-gray-700" th:text="#{allergy.form.notes}">Notes (Optional)</label>
                <textarea name="notes" rows="2"
                          th:placeholder="#{allergy.form.notes.placeholder}"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 py-2 px-3 border"></textarea>
            </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
            <button type="button"
                    onclick="document.getElementById('addModal').classList.add('hidden')"
                    class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-beige-50"
                    th:text="#{allergy.form.cancel}">Cancel</button>
            <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-primary-600 hover:bg-primary-700"
                    th:text="#{allergy.form.save}">Save</button>
        </div>
    </form>
</th:block>

</body>
</html>
